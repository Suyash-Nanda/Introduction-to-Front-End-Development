<!DOCTYPE html>
<html>
    <head>
        <title>
            Component Example
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" href="style.css">
    </head>
    <body>
        <div class="text-center">
            <img src="LL.png" class="img-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <h1>Our Menu</h1>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox">
                        </div>
                        </div>
                        <div class="alert alert-info" role="alert">
                            Our resturaunt will be closed on New Year's Day
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h2>Falafel <span class="badge bg-secondary">New</span></h2>
                                <p>Chickpea, herbs and spices</p>
                                <img src="Output.png" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h2>Fried Calamari</h2>
                                <p>Squid and Buttermilk</p>
                                <img src="ROG.jpg" class="img-fluid">
                            </div>
                        </div> 
                    </div>
                </div><br>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control">
                          </div><br>
                          <div class="form-floating">
                            <input type="email" class="form-control" id="addressInput" placeholder="Address">
                            <label for="addressInput">Enter your Address</label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <br><button type="button" class="btn btn-info"> Order online</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
